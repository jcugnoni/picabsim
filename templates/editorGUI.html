<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>PiCabSim</title>

    <!-- Bootstrap core CSS -->
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="static/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">

  </head>
  <body>
     <nav class="navbar navbar-inverse">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle nav</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">PiCabSim</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a href="/">Home</a></li>
              <li class="active"><a href="/edit">Edit</a></li>
              <!-- <li><a href="about.html">About</a></li> -->
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </nav>

    <!-- Page content -->
    <div class="container theme-showcase" role="main">
    
  
    <!-- IR lists Left/Right -->
    <form method="post" name="FormIR">
        <select size="1" name="DirList">
          {% for i in range(dirlst|length) %}  
          <option value="{{ i }}"> {{ dirlst[i]|truncate(20,True) }} </option>
          {% endfor %}
        </select>
        <button name="SetDir" value="1" class="btn btn-primary" type="submit">Set Dir</button>
        <br>
        <select size="8" name="IRList">
          {% for i in range(irlst|length) %}
          <option value="{{ i }}" {% if i==id %} selected {% endif %}>{{ irlst[i]|truncate(30,True) }}</option>
          {% endfor %}
        </select>
    </form>
    <div class="panel panel-info">
        <div class="panel-body">
        {{ msg }}    
        </div>
    </div>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="static/jquery/jquery.min.js"><\/script>')</script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <!-- <script src="../../assets/js/docs.min.js"></script> -->
</body>
</html>
